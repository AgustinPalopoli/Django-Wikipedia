{% extends "encyclopedia/layout.html" %} 


{% block title %} 
    {{title}}
{% endblock %} 


{% block body %}
    <h1>Edit entry of:{{title}}</h1>
    <form action="{% url 'encyclopedia:editpage' title %}" method="POST">
        {% csrf_token%}
        <label >Content</label>
        <textarea  name="contentE" rows="10" class="form-control" style="width:97.5%">{{ content }}</textarea>
        <button class="btn btn-primary" type="submit" style="margin-top:1%">Save</button>
    </form>
{% endblock %}
